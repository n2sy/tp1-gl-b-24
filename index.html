<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"
    ></script>
    <script
      nomodule
      src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"
    />
  </head>
  <body>
    <ion-app>
      <ion-header>
        <ion-toolbar color="primary">
          <ion-title>Gestionnaire de dépenses</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-grid>
          <ion-row>
            <ion-col size-md="6" offset-md="3">
              <ion-card>
                <ion-card-header>
                  <ion-card-title>Nouvelle dépense</ion-card-title>
                </ion-card-header>

                <ion-card-content>
                  <ion-input
                    id="intitule"
                    label="Intitulé"
                    type="text"
                  ></ion-input>
                  <ion-input
                    id="montant"
                    label="Montant"
                    type="number"
                  ></ion-input>
                  <div class="ion-text-end ion-margin-vertical">
                    <ion-button id="btn-add" fill="outline" color="success"
                      >Ajouter<ion-icon name="add-outline" slot="end"></ion-icon
                    ></ion-button>
                    <ion-button id="btn-effacer" fill="outline" color="danger"
                      ><ion-icon name="close-outline" slot="start"></ion-icon
                      >Effacer</ion-button
                    >
                  </div>
                </ion-card-content>
              </ion-card>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-list id="list-dep"></ion-list>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <strong
                >Total des dépenses : <span id="total-dep">......</span></strong
              >
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-content>
    </ion-app>
    <script src="script.js"></script>
  </body>
</html>
